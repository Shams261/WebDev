<!--Style a button to have a blue background, white text, and rounded corners. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <style>
      button {
        background-color: blue;
        color: white;
        border-radius: 5px;
        border: none;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="btn" type="submit">Submit</button>
    </div>
  </body>
</html>
