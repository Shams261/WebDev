<!-- Style A Button with Tailwind CSS -->

<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>

    </div>

</html>
