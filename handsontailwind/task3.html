<!-- Create a Basic Grid Layout -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GridLayout</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="grid grid-cols-2">
      <div class="grid bg-amber-500">R1</div>
      <div class="grid bg-blue-500">R2</div>
      <div class="grid bg-red-300">R3</div>
      <div class="grid bg-orange-500">R4</div>
    </div>
  </body>
</html>
