<!-- Add Blur Effect to an Image -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlurEffect</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <img class=" sepia-50 blur-lg p-4 border border-gray-300 rounded "
    src="../handsontailwind/img.jpg" alt="Img" "/>
  </body>
</html>
