<!-- Create a Gradient Colored Button Using Tailwind CSS -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GradientColor</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <button
      class="bg-gradient-to-r from-blue-500 to-pink-500 py-2 px-4 text-white shadow-md hover:from-pink-500 hover:to-blue-500"
    >
      ClickMe
    </button>
  </body>
</html>
